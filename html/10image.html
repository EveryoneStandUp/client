<!DOCTYPE html>
<!-- html>head+body -->
<html>
<head></head>
<body>
    <!-- img : 그림 표시하는 요소 -->
    <!-- src 속성 : 이미지 경로 -->
    <img src="눈사람.jpeg" width="400" height="400" title="눈사람그림">
    <br>
    <img src="일론머스크.jpeg" width="400" height="400" title="일론 머스크 사진">
    <br>
    <img src="파월.jpg" width="400" height="400" title="파월 사진">

    <hr>
    <!-- alt 속성 : 그림이 표시되지 못했을 때 출력되는 텍스트-->
    <!-- alt 속성 : screen reader로 출력되는 내용 -->
    <img src="눈사람.jpeg" alt="눈사람 사진" title="눈사람 타이틀">
</body>
</html>
