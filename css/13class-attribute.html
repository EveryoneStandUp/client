<!DOCTYPE html>
<html>
<head>
    <style>
        .error {
            background-color: red;
            color: white;
        }
        /* note 클래스인 요소들이 배경색 노랑 */
        .note {
            background-color: yellow;
        }

        .delete {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <!-- class 속성은 영문, 숫자, _, -조합으로 작성 -->
    <!-- 클래스는 중복 가능 -->

    <!-- 하나의 요소가 빈칸으로 구분해서 여러 클래스를 가질 수 있음 -->

    <!-- h1*10>lorem2 -->
    <h1 class="error">Lorem, ipsum.</h1>
    <h1 class="note">Aliquam, optio.</h1>
    <h1 class="error">Ducimus, odit.</h1>
    <h1 class="note">Vitae, voluptate.</h1>
    <h1 class="note">Veniam, tenetur.</h1>
    <h1 class="delete">Natus, nisi!</h1>
    <h1 class="delete">Reiciendis, culpa.</h1>
    <h1 class="note delete">Quae, enim.</h1>
    <h1 class="note delete">Provident, qui?</h1>
    <h1 class="error delete">Repellendus, est.</h1>
</body>
</html>
